<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Palindrome Checker</title>
  <link <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>
  

  <div class="centered">
    <h1>is it a palindrome?</h1>

    <div class="main-box">
      <label>Enter in text to check for a palindrome:</label>
      <input type="text" id="text-input" required></input>
      <button type="submit" id="check-btn">Check</button>
      
      <div id="result">
        <p id="result-paragraph"></p>
      </div>
      
    </div>

    <div class="hint">
      <span class="material-symbols-outlined">lightbulb</span>
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

  </div>
  <div class="spacer"></div>
 
  <script src="script.js"></script>
</body>
